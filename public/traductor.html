<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Texto en Inglés</h4>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Ingrese texto a traducir" id="englishTextarea"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Texto en Ingles</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" onclick="traducirTexto(event)">Traducir</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Texto en Español</h4>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Texto traducido" id="spanishTextarea"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Texto en Español</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="traductor.js"></script>
</body>

</html>
